<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHİBİNDEN - Ana Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            color: yellow;
            font-weight: bold;
        }

        .search-bar input {
            padding: 5px;
            font-size: 16px;
        }

        .login a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .car-gallery {
            display: flex;
            flex-wrap: wrap; /* Resimler sıralandığında yan yana sığmazlarsa alt satıra geçmesini sağlar */
            justify-content: space-around;
            margin: 20px;
        }

        .car-item {
            margin-bottom: 20px;
        }

        .car-item img {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
        }

        .car-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            margin-top: 10px;
        }

        .car-name {
            font-size: 18px;
            font-weight: bold;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SAHİBİNDEN</div>
        <div class="search-bar">
            <input type="text" placeholder="Arama yap...">
        </div>
        <div class="login">
            <a href="#">Giriş Yap</a>
        </div>
    </header>
    <main>
        <section class="car-gallery">
            <div class="car-item">
                <img src="araba1.jpeg" alt="Araba 1">
                <div class="car-info">
                    <div class="car-name">Citroen</div>
                    <button class="add-to-cart">Sepete Ekle</button>
                </div>
            </div>
            <div class="car-item">
                <img src="araba2.jpg" alt="Araba 2">
                <div class="car-info">
                    <div class="car-name">BMW</div>
                    <button class="add-to-cart">Sepete Ekle</button>
                </div>
            </div>
            <div class="car-item">
                <img src="araba3.jpg" alt="Araba 3">
                <div class="car-info">
                    <div class="car-name">Peugeot</div>
                    <button class="add-to-cart">Sepete Ekle</button>
                </div>
            </div>
            <div class="car-item">
                <img src="pc2.jpeg" alt="Bilgisayar 2">
                <div class="car-info">
                    <div class="car-name">Bilgisayar 2</div>
                    <button class="add-to-cart">Sepete Ekle</button>
                </div>
            </div>
            <div class="car-item">
                <img src="pc4.jpg" alt="Bilgisayar 4">
                <div class="car-info">
                    <div class="car-name">Bilgisayar 4</div>
                    <button class="add-to-cart">Sepete Ekle</button>
                </div>
            </div>
            <div class="car-item">
                <img src="pc5.jpg" alt="Bilgisayar 5">
                <div class="car-info">
                    <div class="car-name">Bilgisayar 5</div>
                    <button class="add-to-cart">Sepete Ekle</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
